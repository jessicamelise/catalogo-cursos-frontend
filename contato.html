        <main>
            <h1>Entre em Contato</h1>
            <!-- com método post no formulário as informações são passadas com mais segurança e não na url quando clica no botão submit -->
            <!-- informações de nome e e-mail enviadas aparecem na parte de inspecionar, aba network -->
            <form method="POST" action="">
                <div>
                    <!-- label for indica relação com input com mesmo valor de id -->
                    <label for="campo-nome">Nome:</label>
                    <input id="campo-nome" name="nome" type="text">
                </div>
                <div>
                    <label for="campo-email">E-mail:</label>
                    <input id="campo-email" name="email" type="email">
                </div>
                <div>
                    <label for="campo-assunto">Assunto</label>
                    <select name="assunto" id="campo-assunto">
                        <option value="bug">Bug</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="sugestao">Sugestão</option>
                    </select>
                </div>
                <div>
                    <label for="campo-mensagem">Mensagem</label>
                    <textarea name="mensagem" id="campo-mensagem" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button type="submit">Enviar Contato</button>
                    <button type="reset">Limpar Formulário</button>
                    <button type="button">Botão</button>
                </div>
            </form>
        </main>
